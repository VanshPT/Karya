<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #fff;
            padding: 30px;
            padding-top: 5rem; /* Add padding to the top */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 2rem; /* Add margin to the top */
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: calc(33.33% - 20px);
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .form-group.full-width {
            width: 100%;
            margin-right: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group select {
            height: 40px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #FF5733; /* Orange shade */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 40%;
        }
        .butt-link{
            color: gray;
            text-decoration:underline;
            display:block;
            width:50%;
            margin-top:1rem;
        }
        .submit-btn:hover {
            background-color: #FF4500; /* Darker orange shade */
        }
        @media (max-width: 768px) {
            .form-group {
                width: calc(50% - 10px);
                margin-right: 10px;
            }
            .form-group.full-width {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .form-group {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Company Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label for="registration-number">Registration Number</label>
                <input type="text" id="registration-number" name="registration-number" required>
            </div>
            <div class="form-group full-width">
                <label for="company-address">Company Address</label>
                <textarea id="company-address" name="company-address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="in">India</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="contact-person">Contact Person</label>
                <input type="text" id="contact-person" name="contact-person" required>
            </div>
            <div class="form-group">
                <label for="contact-person-phone">Contact Person Phone</label>
                <input type="tel" id="contact-person-phone" name="contact-person-phone" required>
            </div>
            <div class="form-group">
                <label for="contact-person-email">Contact Person Email</label>
                <input type="email" id="contact-person-email" name="contact-person-email" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <a class="butt-link" href="/authapp/enterCompanyID" >Already Registered Company? Sign in as a Root User.</a>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Company registered successfully!');
        });
    </script>
</body>
</html>
